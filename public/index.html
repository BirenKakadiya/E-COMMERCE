<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="Assets/BK.jpg">

</head>

<body>

    <section class="log-in-page">


        <div class="main-page">
            <div class="img1">
                <img src="Assets/BK.jpg" width="100px" style="border-radius: 50%;" alt="">
            </div>
            <div class="welcome">
                <h2>Welcome back</h2>
                <span class="guide">Please enter your details.</span>
            </div>

            <div class="form">
                <label for="email" class="label">
                    Email*
                    <input name="email" type="email" class="input-field" id="email" placeholder="Enter your email" />
                </label>

                <label for="password" class="label">
                    Password*
                    <input name="password" type="password" class="input-field" id="pass"
                        placeholder="Enter your password" />
                </label>
                <label for="number" class="label">
                    Number*
                    <input name="number" type="number" class="input-field" id="num" placeholder="Enter your number" />
                    <span id="lblError"></span>
                    <p class="otp1" onclick="createotp()">Send OPT</p>
                </label>
                <label for="otp" class="label">
                    <input name="number" type="number" class="input-field" id="otp" placeholder="Enter OTP" />
                </label>

                <p class="error"></p>


                <button class="btn" onclick="logindata()">Login</button>
            </div>
            <br>
            <p class="sign">Don't have an account?<a href="register.html"> Sign up</a></p>
        </div>
        <div class="sub-page">
            <img src="Assets/yiuy.jpg" alt="image from unsplash" class="img" />
        </div>

    </section>
    <script src="index.js"></script>
</body>

</html>
