<body onload="dataEdit()">

  <nav class="navbar navbar-dark fixed-top" style="background-color: #006d77;">
    <div class="container-fluid">
      <a class="navbar-brand" style="margin-left: 10px;" href="admin.html">
        <img src="Assets/bk2.jpg" height="60px" alt="">
      </a>
      <!-- Button trigger modal -->
      <div class="header" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <div class="login1" style="font-size: 50px;color: #fff;">
          <i class="bi bi-person-circle"></i>
        </div>
      </div>
      <button class="navbar-toggler" type="button" style="background-color:#fff;" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <!-- <span class="navbar-toggler-icon"></span> -->
        <div class="ic2">
          <i class="bi bi-list"></i>
        </div>
      </button>
      <div class="offcanvas offcanvas-end" style="background-color: #006d77;" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" style="font-size: 30px;color: #fff;" id="offcanvasDarkNavbarLabel">User Data</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" style="font-size: 25px;" aria-current="page" href="admin.html">Add Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size: 25px;" href="table.html">Data</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">User Profile</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="numshow1">E-mail:</div>
        <div class="modal-body" id="numshow2">Number:</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="register.html"><button type="button" class="btn btn-primary">Logout</button></a>
        </div>
      </div>
    </div>
  </div>


  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">

      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <!-- <h1><a href="http://blog.stackfindover.com/" rel="dofollow">Stackfindover</a></h1> -->
          <br>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15"> Add Product Discription</span>
              <div id="stripe-login">
                <div class="field padding-bottom--24">
                  <label for="name">Name:*</label>
                  <input type="text" id="pname" autocomplete="off" name="name">
                </div>
                <div class="field padding-bottom--24">
                  <label for="details">Details:*</label>
                  <input type="text" autocomplete="off" id="pdetails" name="details">
                </div>
                <div class="field padding-bottom--24" style="outline-color: rgb(84 105 212 / 0.5);">
                  <label for="catagory">Catagory:*</label>
                  <!-- <input type="text" id="pcatagory" name="catagory"> -->
                  <select class="form-select" id="myselect" required>
                    <option selected disabled value="">Choose Catagory</option>
                    <option value="Man">Man</option>
                    <option value="Woman">Woman</option>
                    <option value="Kids">Kids</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                <div class="field padding-bottom--24">
                  <label for="Price">Price:*</label>
                  <input type="text" value="â‚¹" id="pprice" max="5" name="price">
                </div>
                <div class="field padding-bottom--24">
                  <label for="image">Select Photo:*</label>
                  <input type="file" id="pimg" name="image" multiple>

                  <p id="priview"></p>

                  <!-- <img src="" id="frame" alt="" width="100px"> -->
                </div>

                <!-- <div class="field field-checkbox padding-bottom--24 flex-flex align-center">
                  <label for="checkbox">
                    <input type="checkbox" name="checkbox"> Stay signed in for a week
                  </label>
                </div> -->
                <div class="field">
                  <input type="submit" onclick="mixData()" name="submit" value="Submit">
                  <!-- <input type="update" onclick="update()" name="update" value="update"> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
